<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carte interactive Demeco</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
html,body{margin:0;height:100%;font-family:system-ui,sans-serif;}
#map{height:100vh;width:100%;display:none;}
.logo-container{position:fixed;top:15px;right:15px;background:rgba(255,255,255,.9);border-radius:10px;padding:6px 10px;box-shadow:0 0 6px rgba(0,0,0,.25);z-index:9999}
.logo-container img{height:60px}
.legend{position:fixed;bottom:15px;left:15px;z-index:9999;background:rgba(255,255,255,.95);padding:10px 12px;font-size:13px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.25);line-height:1.6}
.search-container{position:fixed;top:15px;left:15px;z-index:9999;width:260px}
.search-container input{width:100%;padding:8px 10px;border-radius:6px;border:1px solid #aaa;font-size:14px}
.results-list{background:rgba(255,255,255,.95);max-height:200px;overflow-y:auto;border-radius:6px;margin-top:4px;box-shadow:0 2px 6px rgba(0,0,0,.25);display:none}
.result-item{padding:6px 10px;cursor:pointer;border-bottom:1px solid #eee}
.result-item:hover{background:#f5f5f5}
.popup-content{color:#000;font-size:13px;line-height:1.4;width:220px}
.popup-buttons{display:flex;justify-content:space-between;margin-top:8px;gap:4px}
.popup-btn{flex:1;padding:6px 8px;border:none;border-radius:4px;font-size:12px;cursor:pointer;font-weight:600;color:white;transition:transform .15s ease,background .3s}
.popup-btn:hover{transform:scale(1.05)}
.btn-dir{background:#1976d2}.btn-dir:hover{background:#1565c0}
.btn-contact{background:#4caf50}.btn-contact:hover{background:#449d48}
.popup-extra{margin-top:6px;padding:6px;border-radius:5px;background:#f5f5f5;font-size:12px;box-shadow:inset 0 0 4px rgba(0,0,0,.1);overflow:hidden;max-height:0;opacity:0;transition:max-height .35s ease,opacity .35s ease,padding .35s ease}
.popup-extra.show{max-height:200px;opacity:1;padding:8px 6px}
.google-btn{display:inline-block;margin-top:6px;background:#1a73e8;color:#fff!important;padding:5px 8px;border-radius:4px;text-decoration:none;font-weight:600;font-size:12px}
.google-btn:hover{background:#1669c1}
#splash-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10000;transition:opacity .8s ease;backdrop-filter:blur(4px)}
#splash-screen img{width:160px;margin-bottom:25px}
#progress{margin-top:8px;font-size:15px;color:#ccc;font-weight:600}
.progress-bar{width:250px;height:10px;background:rgba(255,255,255,.2);border-radius:5px;margin-top:12px;overflow:hidden;box-shadow:inset 0 0 5px rgba(0,0,0,.25)}
.progress-bar-inner{height:100%;width:0%;background:#e30613;transition:width .3s ease}
#login-screen{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:linear-gradient(135deg,#002a6f,#0056b3);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  color:#fff;z-index:20000;
}
#login-screen input{
  padding:10px 12px;font-size:16px;border:none;border-radius:6px;
  outline:none;margin-top:10px;width:200px;text-align:center;
}
#login-screen button{
  margin-top:10px;padding:10px 16px;font-size:16px;background:#fff;color:#002a6f;
  border:none;border-radius:6px;cursor:pointer;font-weight:600;
}
</style>
</head>

<body>

<!-- √©cran mot de passe -->
<div id="login-screen">
  <h2>üîí Acc√®s s√©curis√©</h2>
  <p>Entrez le mot de passe pour afficher la carte :</p>
  <input type="password" id="pwd" placeholder="Mot de passe" />
  <button onclick="checkPwd()">Entrer</button>
</div>

<!-- carte -->
<div id="map"></div>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="üîç Rechercher une agence...">
  <div class="results-list" id="resultsList"></div>
</div>

<div class="logo-container">
  <a href="https://www.demeco.fr" target="_blank">
    <img src="./Logo_Demeco_Transparent.png" alt="Logo Demeco"/>
  </a>
</div>

<div class="legend">
  <b>L√©gende</b><br>
  <img src="https://i.ibb.co/dwMNf3ys/cheval.webp" width="22"> Int√©gr√©e<br>
  <img src="https://i.ibb.co/ycZL5NML/carton-png.png" width="22"> Franchis√©e<br>
  <img src="https://i.ibb.co/HTF1H829/camiondemeco-png.png" width="22"> Demeseul
</div>

<div id="splash-screen">
  <img src="./Logo_Demeco_Transparent.png" alt="Demeco">
  <p>Chargement des agences Demeco...</p>
  <div id="progress">0%</div>
  <div class="progress-bar"><div class="progress-bar-inner" id="progressBarInner"></div></div>
</div>

<script>
/* mot de passe */
function checkPwd(){
  const pwd = document.getElementById("pwd").value;
  if(pwd === "demo123"){ // ‚úÖ mot de passe simple ici
    document.getElementById("login-screen").style.display = "none";
    document.getElementById("map").style.display = "block";
    initMap();
  } else {
    alert("Mot de passe incorrect !");
  }
}

/* --- Code principal de la carte --- */
function initMap(){
  const AIRTABLE_TOKEN = "patCagDMpXwNLGyQu.ed05d2b62289d165c562eed44a9e04b7f424b708179f288461a499caebe77ac4";
  const BASE_ID = "app5DoZKkIuqd6Quo";
  const TABLE_ID = "tblcLGQDcypZPFbZA";

  const map = L.map("map").setView([46.5, 2.5], 6);
  let markers = [];

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "¬© OpenStreetMap" }).addTo(map);

  function buildIcon(type){
    const t = (type || "").toLowerCase();
    let url = "https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png";
    if (t.includes("int√©gr√©e")) url = "https://i.ibb.co/dwMNf3ys/cheval.webp";
    else if (t.includes("franchis√©e") || t.includes("franchise")) url = "https://i.ibb.co/ycZL5NML/carton-png.png";
    else if (t.includes("demeseul")) url = "https://i.ibb.co/HTF1H829/camiondemeco-png.png";
    return L.divIcon({ html:`<img src="${url}" style="width:36px;height:36px;">`, className:"", iconSize:[36,36], iconAnchor:[18,36] });
  }

  async function fetchAllRecords(){
    const baseUrl = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}`;
    let offset = null;
    const all = [];
    do {
      const url = new URL(baseUrl);
      url.searchParams.set("pageSize", "100");
      if (offset) url.searchParams.set("offset", offset);
      const res = await fetch(url, { headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` } });
      const data = await res.json();
      all.push(...(data.records || []));
      offset = data.offset;
    } while (offset);
    return all;
  }

  function getNameFromEmail(email){
    if (!email) return "Non renseign√©";
    let part = email.split("@")[0].replace(/[\.\-_]/g," ");
    return part.split(" ").map(w => w.charAt(0).toUpperCase()+w.slice(1)).join(" ");
  }

  async function main(){
    const splash = document.getElementById("splash-screen");
    const progress = document.getElementById("progress");
    const progressBarInner = document.getElementById("progressBarInner");
    const records = await fetchAllRecords();
    let done = 0;

    for (const rec of records){
      const f = rec.fields || {};
      const lat = parseFloat(f["Latitude"]);
      const lng = parseFloat(f["Longitude"]);
      if (isNaN(lat) || isNaN(lng)) continue;

      const name = f["AGENCE "] || f["AGENCE"] || "Sans nom";
      const address = f["adresse compl√®te"] || f["Adresse"] || "";
      const type = f["TYPE AGENCE"] || "";
      const type2 = f["TYPE 2"] || "";
      const site = f["LIEN SITE WEB "] || "#";
      const googleAvis = f["URL Avis Google"];
      const dirMail = f["DIRECTION D'AGENCE"] || "";
      const dirNom = getNameFromEmail(dirMail);
      const dirTel = f["NUMERO HISTORIQUE"] || "Non renseign√©";
      const contactMail = f["MAIL CONTACT LEAD "] || "Non renseign√©";
      const contactTel = f["NUMERO DEMECO.FR"] || "Non renseign√©";

      const popupHTML = `
        <div class="popup-content">
          <strong>${name}</strong><br>
          <em>${type2 || type}</em><br>
          üìç ${address}<br>
          üåê <a href="${site}" target="_blank">Site web</a><br>
          ${googleAvis ? `<a href="${googleAvis}" class="google-btn" target="_blank">‚≠ê Avis Google</a>` : ""}
          <div class="popup-buttons">
            <button class="popup-btn btn-dir">Direction</button>
            <button class="popup-btn btn-contact">Contact</button>
          </div>
          <div class="popup-extra"></div>
        </div>
      `;

      const marker = L.marker([lat, lng], { icon: buildIcon(type) })
        .addTo(map)
        .bindPopup(popupHTML);

      marker.on("popupopen", (e) => {
        const popupEl = e.popup._contentNode;
        const extraDiv = popupEl.querySelector(".popup-extra");

        popupEl.querySelector(".btn-dir").onclick = () => {
          extraDiv.innerHTML = `üë§ ${dirNom}<br>üìß <a href="mailto:${dirMail}">${dirMail}</a><br>‚òéÔ∏è <a href="tel:${dirTel}">${dirTel}</a>`;
          toggleExtra(extraDiv,"dir");
        };

        popupEl.querySelector(".btn-contact").onclick = () => {
          extraDiv.innerHTML = `üìß <a href="mailto:${contactMail}">${contactMail}</a><br>‚òéÔ∏è <a href="tel:${contactTel}">${contactTel}</a>`;
          toggleExtra(extraDiv,"contact");
        };
      });

      markers.push({ name, type, type2, marker });
      done++;
      const pct = Math.round((done/records.length)*100);
      progress.textContent = pct + "%";
      progressBarInner.style.width = pct + "%";
    }

    setTimeout(() => splash.style.opacity = 0, 600);
    setTimeout(() => splash.style.display = "none", 1400);

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      const list = document.getElementById("resultsList");
      list.innerHTML = "";
      if(!q){ list.style.display="none"; return; }

      const filtered = markers.filter(m =>
        m.name.toLowerCase().includes(q) ||
        m.type.toLowerCase().includes(q) ||
        (m.type2 && m.type2.toLowerCase().includes(q))
      );

      filtered.forEach(m => {
        const item = document.createElement("div");
        item.className = "result-item";
        item.innerHTML = `<b>${m.name}</b><br><small>${m.type2 || m.type}</small>`;
        item.onclick = () => {
          map.setView(m.marker.getLatLng(), 13);
          m.marker.openPopup();
          list.style.display = "none";
        };
        list.appendChild(item);
      });
      list.style.display = "block";
    });
  }

  function toggleExtra(div, type){
    if(div.classList.contains("show") && div.dataset.type === type){
      div.classList.remove("show");
      div.dataset.type = "";
    }else{
      div.dataset.type = type;
      div.classList.add("show");
    }
  }

  main();
}
</script>
</body>
</html>
