<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acc√®s s√©curis√© | Carte Demeco</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #002a6f, #0057b7);
      color: #fff;
    }

    .login-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    .login-container img {
      width: 160px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      color: #e3e3e3;
      font-size: 15px;
      margin-bottom: 25px;
    }

    input {
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      background: #e30613;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #b80410;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }

    .error {
      color: #ffaaaa;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
