<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte Demeco s√©curis√©e</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #002a6f, #0056b3);
      color: white;
    }
    h1 { margin-bottom: 10px; }
    input {
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #002a6f;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>üîí Acc√®s s√©curis√©</h1>
    <p>Entrez le mot de passe pour afficher la carte :</p>
    <input type="password" id="pwd" placeholder="Mot de passe" />
    <button onclick="checkPwd()">Entrer</button>
  </div>

  <iframe id="mapFrame" src="map.html"></iframe>

  <script>
    function checkPwd(){
      const pwd = document.getElementById("pwd").value;
      if(pwd === "demo123"){ // change le mot de passe ici
        document.getElementById("login").style.display = "none";
        const frame = document.getElementById("mapFrame");
        frame.style.display = "block";
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  </script>
</body>
</html>
