<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte interactive Hexvia - D√©partements</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: system-ui, sans-serif;
      }
      #map { height: 100vh; width: 100%; }

      /* LOGO */
      .logo-container {
        position: fixed;
        top: 15px;
        right: 15px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 6px 10px;
        box-shadow: 0 0 6px rgba(0,0,0,0.25);
        z-index: 9999;
      }
      .logo-container img { height: 60px; background:white; padding:6px; border-radius:8px; }

      /* LEGENDE MODERNE */
      .legend {
        position: fixed;
        bottom: 15px;
        left: 15px;
        z-index: 9999;
        background: rgba(255,255,255,0.95);
        padding: 12px 14px;
        font-size: 13px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.25);
        line-height: 1.8;
        max-width: 250px;
      }
      .legend-marker {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 2px solid white;
        display: inline-block;
        margin-right: 6px;
      }
      .legend-gradient {
        display: flex;
        align-items: center;
        margin-top: 8px;
        gap: 6px;
      }
      .gradient-bar {
        width: 150px;
        height: 20px;
        background: linear-gradient(to right, #e8f5e9, #a5d6a7, #66bb6a, #43a047, #2e7d32);
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .legend-section {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .legend-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      /* RECHERCHE */
      .search-container {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 9999;
        width: 260px;
      }
      .search-container input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
        font-size: 14px;
        background:#fff;
      }
      .results-list {
        background: rgba(255,255,255,0.95);
        max-height: 200px;
        overflow-y: auto;
        border-radius: 6px;
        margin-top: 4px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        display: none;
      }
      .result-item { padding: 6px 10px; cursor: pointer; border-bottom: 1px solid #eee; }
      .result-item:hover { background: #f5f5f5; }

      /* POPUPS */
      .popup-content { color:#000; font-size:13px; line-height:1.4; width: 230px; }
      .popup-buttons { display:flex; justify-content:space-between; margin-top:8px; gap:4px; }
      .popup-btn {
        flex:1; padding:6px 8px; border:none; border-radius:4px; font-size:12px; cursor:pointer;
        font-weight:600; color:white; transition:transform .15s ease, background .3s;
      }
      .popup-btn:hover { transform: scale(1.05); }
      .btn-dir { background:#1976d2; } .btn-dir:hover { background:#1565c0; }
      .btn-contact { background:#4caf50; } .btn-contact:hover { background:#449d48; }

      .google-btn {
        display:inline-block; margin-top:6px; background:#1a73e8; color:#fff!important;
        padding:5px 8px; border-radius:4px; text-decoration:none; font-weight:600; font-size:12px;
      }
      .google-btn:hover { background:#1669c1; }

      /* Splash */
      #splash-screen {
        position: fixed; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.85);
        display:flex; flex-direction:column; align-items:center; justify-content:center;
        z-index: 10000; transition: opacity 0.8s ease; backdrop-filter: blur(4px);
      }
      #splash-screen img { width: 160px; margin-bottom: 25px; }
      #progress { margin-top: 8px; font-size: 15px; color: #ccc; font-weight: 600; }
      .progress-bar {
        width: 250px; height: 10px; background: rgba(255,255,255,0.2);
        border-radius: 5px; margin-top: 12px; overflow: hidden; box-shadow: inset 0 0 5px rgba(0,0,0,0.25);
      }
      .progress-bar-inner { height: 100%; width: 0%; background: #4caf50; transition: width 0.3s ease; }

      /* Tooltip d√©partements */
      .dept-tooltip {
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="üîç Rechercher une agence..." />
      <div class="results-list" id="resultsList"></div>
    </div>

    <!-- LOGO HEXVIA -->
    <div class="logo-container">
      <img src="https://i.ibb.co/35w511m5/logo-hexvia.png" alt="Logo Hexvia" />
    </div>

    <!-- LEGENDE -->
    <div class="legend">
      <div class="legend-section">
        <b>Types d'agences</b><br />
        <span class="legend-marker" style="background:#2e7d32;"></span> Int√©gr√©e<br />
        <span class="legend-marker" style="background:#1565c0;"></span> Franchis√©e<br />
        <span class="legend-marker" style="background:#424242;"></span> Demeseul
      </div>
      <div class="legend-section">
        <b>Densit√© par d√©partement</b><br />
        <div class="legend-gradient">
          <span style="font-size:11px;">0</span>
          <div class="gradient-bar"></div>
          <span style="font-size:11px;">Max</span>
        </div>
      </div>
    </div>

    <!-- Splash -->
    <div id="splash-screen">
      <img src="https://i.ibb.co/35w511m5/logo-hexvia.png" alt="Hexvia" />
      <p style="color:#fff;margin:0 0 8px;">Chargement des d√©partements et agences...</p>
      <div id="progress">0%</div>
      <div class="progress-bar"><div class="progress-bar-inner" id="progressBarInner"></div></div>
    </div>

    <script>
      // Attendre que tout soit charg√©
      window.addEventListener('load', function() {
        initMap();
      });

      /* Airtable API */
      const AIRTABLE_TOKEN = 'patCagDMpXwNLGyQu.ed05d2b62289d165c562eed44a9e04b7f424b708179f288461a499caebe77ac4';
      const BASE_ID = 'app5DoZKkIuqd6Quo';
      const TABLE_ID = 'tblcLGQDcypZPFbZA';

      // CSV des avis (GitHub RAW)
      const REVIEWS_CSV_URL = 'https://raw.githubusercontent.com/directiondigitaldemecogroup-spec/StreamLitCarteDemeco/refs/heads/main/avis.csv';

      /* Variables globales */
      let map;
      let markers = [];
      let departmentsLayer = null;

      function initMap() {
        /* Leaflet */
        map = L.map('map').setView([46.5, 2.5], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Initialiser la recherche
        initSearch();

        // Lancer le chargement des donn√©es
        main();
      }

      /* ---- MARKERS MODERNES + HALO PREMIUM ---- */
      function buildIcon(type, googleNote) {
        const t = (type || '').toLowerCase().trim();
        
        // D√âBOGAGE - Afficher dans la console
        console.log('Type re√ßu:', type, '| Apr√®s traitement:', t);

        let color = "#2e7d32"; // int√©gr√©e par d√©faut
        
        // D√©tection plus robuste avec normalisation des accents
        const typeNormalized = t.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        console.log('Type normalis√© (sans accents):', typeNormalized);
        
        if (typeNormalized.includes("franchise")) {
          color = "#1565c0";
          console.log('‚Üí Couleur BLEUE (Franchis√©e)');
        } else if (typeNormalized.includes("demeseul")) {
          color = "#424242";
          console.log('‚Üí Couleur GRISE (Demeseul)');
        } else {
          console.log('‚Üí Couleur VERTE (Int√©gr√©e)');
        }

        const halo = googleNote ? "box-shadow:0 0 8px rgba(255,215,0,0.9);" : "";

        return L.divIcon({
          html: `<div style="width:18px;height:18px;background:${color};border-radius:50%;border:2px solid #fff;${halo}"></div>`,
          className: "",
          iconSize: [20, 20],
          iconAnchor: [10, 10],
          popupAnchor: [0, -10],
        });
      }

      /* Airtable */
      async function fetchAllRecords() {
        const baseUrl = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}`;
        let offset = null;
        const all = [];

        do {
          const url = new URL(baseUrl);
          url.searchParams.set("pageSize", "100");
          if (offset) url.searchParams.set("offset", offset);

          const res = await fetch(url, { headers:{ Authorization:`Bearer ${AIRTABLE_TOKEN}` } });
          const data = await res.json();

          (data.records || []).forEach(r => all.push(r));
          offset = data.offset;
        } while (offset);

        return all;
      }

      /* Charger le CSV des avis (GitHub) */
      async function loadReviews() {
        try {
          const res = await fetch(REVIEWS_CSV_URL);
          if (!res.ok) {
            console.error('Erreur chargement avis.csv', res.status);
            return {};
          }
          const text = await res.text();
          const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l);
          if (lines.length < 2) return {};

          const headerLine = lines[0];
          const sep = headerLine.includes(';') ? ';' : ',';
          const headers = headerLine.split(sep).map(h => h.trim());

          const idxAgence      = headers.indexOf('AGENCE');
          const idxNoteGoogle  = headers.indexOf('NOTE GOOGLE');
          const idxAvisGoogle  = headers.indexOf('AVIS GOOGLE');
          const idxNoteAV      = headers.indexOf('NOTE AV');
          const idxAvisAV      = headers.indexOf('AVIS AV');

          const reviews = {};

          for (let i = 1; i < lines.length; i++) {
            const cols = lines[i].split(sep);
            if (idxAgence < 0 || !cols[idxAgence]) continue;

            const agence = cols[idxAgence].trim();
            if (!agence) continue;

            reviews[agence] = {
              noteGoogle: idxNoteGoogle >= 0 ? (cols[idxNoteGoogle] || '').trim() : '',
              avisGoogle: idxAvisGoogle >= 0 ? (cols[idxAvisGoogle] || '').trim() : '',
              noteAV:     idxNoteAV     >= 0 ? (cols[idxNoteAV]     || '').trim() : '',
              avisAV:     idxAvisAV     >= 0 ? (cols[idxAvisAV]     || '').trim() : ''
            };
          }

          console.log('Avis charg√©s :', reviews);
          return reviews;

        } catch (e) {
          console.error('Exception lors du chargement des avis :', e);
          return {};
        }
      }

      /* Charger GeoJSON des d√©partements fran√ßais */
      async function loadDepartmentsGeoJSON() {
        try {
          const response = await fetch('https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/departements.geojson');
          return await response.json();
        } catch (error) {
          console.error('Erreur lors du chargement des d√©partements:', error);
          return null;
        }
      }

      /* Trouver le d√©partement d'une coordonn√©e */
      function findDepartment(lat, lng, geojson) {
        if (!geojson) return null;

        const point = [lng, lat]; // GeoJSON utilise [lng, lat]

        for (const feature of geojson.features) {
          if (pointInPolygon(point, feature.geometry)) {
            return feature.properties.code;
          }
        }
        return null;
      }

      /* V√©rifier si un point est dans un polygone */
      function pointInPolygon(point, geometry) {
        if (geometry.type === 'Polygon') {
          return pointInPoly(point, geometry.coordinates[0]);
        } else if (geometry.type === 'MultiPolygon') {
          for (const polygon of geometry.coordinates) {
            if (pointInPoly(point, polygon[0])) {
              return true;
            }
          }
        }
        return false;
      }

      function pointInPoly(point, vs) {
        const x = point[0], y = point[1];
        let inside = false;
        for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
          const xi = vs[i][0], yi = vs[i][1];
          const xj = vs[j][0], yj = vs[j][1];
          const intersect = ((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
          if (intersect) inside = !inside;
        }
        return inside;
      }

      /* G√©n√©rer une couleur bas√©e sur le nombre d'agences - D√âGRAD√â VERT */
      function getColorForCount(count, maxCount) {
        if (count === 0) return '#f5f5f5';

        // D√©grad√© de vert clair √† vert fonc√©
        const ratio = count / maxCount;

        if (ratio < 0.2) return '#e8f5e9';  // Vert tr√®s clair
        if (ratio < 0.4) return '#a5d6a7';  // Vert clair
        if (ratio < 0.6) return '#66bb6a';  // Vert moyen
        if (ratio < 0.8) return '#43a047';  // Vert fonc√©
        return '#2e7d32';                    // Vert tr√®s fonc√©
      }

      /* ------------------------ MAIN ------------------------ */
      async function main() {
        const splash = document.getElementById('splash-screen');
        const progress = document.getElementById('progress');
        const bar = document.getElementById('progressBarInner');

        // √âtape 0: Charger les avis
        progress.textContent = "Chargement des avis...";
        const reviews = await loadReviews();
        bar.style.width = "15%";

        // √âtape 1: Charger les d√©partements (30%)
        progress.textContent = "Chargement des d√©partements...";
        const geojson = await loadDepartmentsGeoJSON();
        bar.style.width = "30%";

        if (!geojson) {
          alert("Impossible de charger les d√©partements fran√ßais");
          return;
        }

        // √âtape 2: Charger les agences (60%)
        progress.textContent = "Chargement des agences...";
        const records = await fetchAllRecords();
        bar.style.width = "60%";

        // Compter les agences par d√©partement
        const deptCount = {};
        const agenciesData = [];

        for (const rec of records) {
          const f = rec.fields || {};
          const lat = parseFloat(f["Latitude"]);
          const lng = parseFloat(f["Longitude"]);

          if (isNaN(lat) || isNaN(lng)) continue;

          const dept = findDepartment(lat, lng, geojson);
          if (dept) {
            deptCount[dept] = (deptCount[dept] || 0) + 1;
          }

          agenciesData.push({
            lat,
            lng,
            name: f["AGENCE"] || "Sans nom",
            address: f["ADRESSE-OK"] || "",
            type: f["TYPE AGENCE"] || "",
            type2: f["TYPE 2"] || "",
            googleAvis: f["URL Avis Google"] || null,
            googleNote: f["note_google"] || null
          });
        }

        // √âtape 3: Afficher les d√©partements (80%)
        progress.textContent = "Affichage des d√©partements...";

        const maxCount = Math.max(...Object.values(deptCount), 1);

        departmentsLayer = L.geoJSON(geojson, {
          style: function(feature) {
            const code = feature.properties.code;
            const count = deptCount[code] || 0;
            return {
              fillColor: getColorForCount(count, maxCount),
              fillOpacity: 0.6,
              color: '#666',
              weight: 1.5,
              opacity: 0.8
            };
          },
          onEachFeature: function(feature, layer) {
            const code = feature.properties.code;
            const nom = feature.properties.nom;
            const count = deptCount[code] || 0;

            layer.bindTooltip(
              `<div class="dept-tooltip"><b>${nom} (${code})</b><br>${count} agence${count !== 1 ? 's' : ''}</div>`,
              { permanent: false, direction: 'center', className: 'dept-tooltip' }
            );

            // Highlight au survol
            layer.on({
              mouseover: function(e) {
                const l = e.target;
                l.setStyle({
                  weight: 3,
                  fillOpacity: 0.8
                });
              },
              mouseout: function(e) {
                departmentsLayer.resetStyle(e.target);
              }
            });
          }
        }).addTo(map);

        bar.style.width = "80%";

        // √âtape 4: Ajouter les marqueurs (100%)
        progress.textContent = "Ajout des agences...";

        let done = 0;
        for (const agency of agenciesData) {
          const { lat, lng, name, address, type, type2, googleAvis, googleNote } = agency;

          // R√©cup√©rer les avis depuis le CSV (si disponibles)
          const rev = reviews[name] || {};
          let displayGoogleNote = rev.noteGoogle || (googleNote || "");
          let displayGoogleAvis = rev.avisGoogle || "";
          let displayNoteAV     = rev.noteAV     || "";
          let displayAvisAV     = rev.avisAV     || "";

          // Style de la note Google
          let noteStyle = "";
          if (displayGoogleNote) {
            const n = parseFloat(String(displayGoogleNote).replace(',', '.'));
            if (!isNaN(n)) {
              if (n >= 4) noteStyle = "color:#2e7d32;font-weight:bold;";
              else if (n >= 3) noteStyle = "color:#ff9800;font-weight:bold;";
              else noteStyle = "color:#e53935;font-weight:bold;";
            }
          }

          // Construction du bloc HTML des avis
          let ratingHTML = "";
          if (displayGoogleNote) {
            ratingHTML += `<div style="${noteStyle}">‚≠ê Google : ${displayGoogleNote}/5`;
            if (displayGoogleAvis) {
              ratingHTML += ` (${displayGoogleAvis} avis)`;
            }
            ratingHTML += `</div>`;
          }
          if (displayNoteAV) {
            ratingHTML += `<div style="margin-top:4px;${noteStyle}">üü£ AV : ${displayNoteAV}/5`;
            if (displayAvisAV) {
              ratingHTML += ` (${displayAvisAV} avis)`;
            }
            ratingHTML += `</div>`;
          }

          /* Popup HTML */
          const popupHTML = `
            <div class="popup-content">
              <strong style="font-size:14px;">${name}</strong><br>
              üè¢ <em>${type2 || type}</em><br>
              üìç ${address}<br><br>

              ${ratingHTML}

              ${googleAvis ? `<a href="${googleAvis}" class="google-btn" target="_blank">Voir les avis</a>` : ``}

              <div class="popup-buttons">
                <button class="popup-btn btn-dir" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}', '_blank')">Itin√©raire</button>
                <button class="popup-btn btn-contact">Contact</button>
              </div>
            </div>
          `;

          /* MARQUEUR */
          const marker = L.marker([lat, lng], {
            icon: buildIcon(type, displayGoogleNote)
          })
          .addTo(map)
          .bindPopup(popupHTML);

          markers.push({ name, type, type2, marker });

          done++;
          const pct = 80 + Math.round((done / agenciesData.length) * 20);
          bar.style.width = pct + "%";
        }

        progress.textContent = "100%";
        bar.style.width = "100%";

        setTimeout(() => splash.style.opacity = 0, 500);
        setTimeout(() => splash.remove(), 1200);
      }

      /* Recherche */
      function initSearch() {
        const searchInput = document.getElementById("searchInput");
        const resultsList = document.getElementById("resultsList");

        searchInput.addEventListener("input", () => {
          const q = searchInput.value.trim().toLowerCase();
          resultsList.innerHTML = "";
          if (!q) return resultsList.style.display = "none";

          const filtered = markers.filter(m =>
            m.name.toLowerCase().includes(q) ||
            m.type.toLowerCase().includes(q) ||
            (m.type2 && m.type2.toLowerCase().includes(q))
          );

          if (filtered.length === 0) {
            resultsList.innerHTML = "<div class='result-item'>Aucune agence trouv√©e</div>";
            return resultsList.style.display = "block";
          }

          filtered.forEach(m => {
            const item = document.createElement("div");
            item.className = "result-item";
            item.innerHTML = `<b>${m.name}</b><br><small>${m.type2 || m.type}</small>`;
            item.onclick = () => {
              map.setView(m.marker.getLatLng(), 13);
              m.marker.openPopup();
              resultsList.style.display = "none";
            };
            resultsList.appendChild(item);
          });

          resultsList.style.display = "block";
        });
      }
    </script>
  </body>
</html>
